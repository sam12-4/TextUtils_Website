<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
  <div class="p-3 mb-2 bg-dark-subtle text-dark min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TextUtils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contactus">Contact Us</a>
        </li>

      </ul>
      <form class="d-flex" role="search" >
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>
</nav>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Oops!</strong> Please Select a Option to perform the requested operation
    <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
</div>
<div>
<form action="/analyze" method="post">{% csrf_token %}
<div class="container" >
  <label for="exampleFormControlTextarea1" class="form-label" >Write Your Text Here</label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>



  <div>
  <input class="form-check-input" type="checkbox" role="switch" name="removepunc" id="removepunc" >
  <label class="form-check-label" for="removepunc">Remove Punctuations</label>
  </div>

  <div>
  <input class="form-check-input" type="checkbox" role="switch" name="capitalize" id="capitalize" >
  <label class="form-check-label" for="capitalize">Upper Case</label>
  </div>

  <div>
  <input class="form-check-input" type="checkbox"  role="switch" name="newlineremover" id="newlineremover" >
  <label class="form-check-label" for="newlineremover">Line Remover</label>
  </div>

  <div class="custom-control custom-switch">
  <input class="form-check-input" type="checkbox" role="switch" name="extraspaceremover" id="extraspaceremover" >
  <label class="form-check-label" for="extraspaceremover">Extra Space Remover</label>
  </div>

  <div>
  <input class="form-check-input" type="checkbox" role="switch" name="charcount" id="charcount" >
  <label class="form-check-label" for="charcount">Character Count</label>
  </div>
  <br>
  <button type="Submit" class="btn btn-success">Analyze</button>
</div>

</div>
  </div>
  </form>


  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
